      <h2 id="http原生文件上传"><a href="#http原生文件上传" class="headerlink" title="http原生文件上传"></a>http原生文件上传</h2><h3 id="错误示范"><a href="#错误示范" class="headerlink" title="错误示范"></a>错误示范</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> http = <span class="built_in">require</span>(<span class="string">&#x27;http&#x27;</span>)</span><br><span class="line">cosnt fs = <span class="built_in">require</span>(<span class="string">&#x27;fs&#x27;</span>)</span><br><span class="line"><span class="keyword">const</span> server1 = http.createServer(<span class="function">(<span class="params">request, response</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">if</span> (request.url === <span class="string">&#x27;/upload&#x27;</span>) &#123;</span><br><span class="line">    <span class="keyword">if</span> (request.method === <span class="string">&#x27;post&#x27;</span>) &#123;</span><br><span class="line">      <span class="keyword">const</span> fw = fs.createWriteStream(<span class="string">&#x27;./foo.png&#x27;</span>, &#123; <span class="attr">flag</span>:<span class="string">&#x27;a&#x27;</span>&#125;)</span><br><span class="line">      request.on(<span class="string">&#x27;data&#x27;</span>, <span class="function">(<span class="params">data</span>) =&gt;</span> &#123;</span><br><span class="line">        fw.write(data)   <span class="comment">//data中会包含其他的信息， t</span> typeIndex = body.indexOf(type);</span><br><span class="line">    <span class="keyword">const</span> typeLength = type.length</span><br><span class="line">    <span class="keyword">let</span> imageData = body.substring(typeIndex + typeLength)</span><br><span class="line">    <span class="comment">//3.去除空格</span></span><br><span class="line">    imageData = imageData.repalce(<span class="regexp">/^\s\s*/</span>,<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">    <span class="comment">//4.截掉boundry</span></span><br><span class="line">    imageData = imageData.substing(<span class="number">0</span>, imageData.indexOf(<span class="string">`--<span class="subst">$&#123;boundry&#125;</span>--`</span>))</span><br><span class="line">    fs.writeFile(<span class="string">&#x27;/.foo.png&#x27;</span>, imageData, <span class="string">&#x27;binary&#x27;</span>, <span class="function">(<span class="params">err</span>) =&gt;</span> &#123;</span><br><span class="line">      res.end(<span class="string">&#x27;文件上传成功！&#x27;</span>)</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;);</span><br><span class="line">server1.listen(<span class="number">8080</span>, <span class="string">&#x27;localhost&#x27;</span>,<span class="function">() =&gt;</span> &#123; /</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;文件上传服务器启动成功&quot;</span>);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
